<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXA AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nexa-cyan': '#29DFFF',
                        'nexa-red': '#FF2A2A',
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'pulse': 'pulse 2s infinite',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(41, 223, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(41, 223, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
        
        .nexa-hud {
            width: 200px;
            height: 200px;
            border: 2px solid #29DFFF;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(41, 223, 255, 0.5);
        }
        
        .nexa-hud::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #29DFFF;
            border-radius: 50%;
            animation: spin-slow 8s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div id="app" class="h-screen flex flex-col items-center justify-center">
        <!-- Login Screen -->
        <div id="login-screen" class="text-center z-10">
            <div class="nexa-hud mx-auto mb-8"></div>
            <h1 class="text-4xl font-bold text-nexa-cyan mb-4">NEXA</h1>
            <p class="text-white/80 mb-8">AI Personal Assistant</p>
            
            <button 
                id="login-btn" 
                class="bg-nexa-cyan text-black px-8 py-3 rounded font-bold hover:bg-white transition-all shadow-[0_0_20px_rgba(41,223,255,0.6)]"
            >
                ENTER SYSTEM
            </button>
            
            <p class="text-gray-500 text-sm mt-6">Created by Chandan Lohave</p>
        </div>
        
        <!-- Main Interface (Hidden initially) -->
        <div id="main-screen" class="hidden w-full h-full flex flex-col">
            <!-- Status Bar -->
            <div class="h-16 border-b border-nexa-cyan/20 flex items-center justify-between px-6 bg-black/80">
                <div class="text-nexa-cyan text-sm">System Online</div>
                <div class="text-white text-xl font-bold">NEXA</div>
                <button id="logout-btn" class="text-nexa-cyan hover:text-red-500">Logout</button>
            </div>
            
            <!-- HUD Area -->
            <div class="flex-1 flex items-center justify-center">
                <div class="nexa-hud"></div>
            </div>
            
            <!-- Chat Area -->
            <div class="flex-1 p-4 overflow-auto">
                <div id="chat-messages" class="space-y-4">
                    <!-- Messages will appear here -->
                </div>
            </div>
            
            <!-- Controls -->
            <div class="h-24 flex items-center justify-center border-t border-nexa-cyan/20">
                <button class="w-16 h-16 bg-nexa-cyan rounded-full flex items-center justify-center hover:bg-white transition-all">
                    <svg class="w-8 h-8 text-black" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ NEXA AI Starting...');
        
        // Simple state management
        let currentUser = null;
        
        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const chatMessages = document.getElementById('chat-messages');
        
        // Login function
        loginBtn.addEventListener('click', () => {
            console.log('‚úÖ User logging in...');
            
            currentUser = {
                name: 'Chandan',
                role: 'ADMIN'
            };
            
            // Show main interface
            loginScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            
            // Play intro message
            setTimeout(() => {
                playIntroMessage();
            }, 1000);
        });
        
        // Logout function
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            mainScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            chatMessages.innerHTML = '';
        });
        
        // Intro message function
        function playIntroMessage() {

            // Display message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bg-nexa-cyan/10 border border-nexa-cyan/30 p-4 rounded text-white';
            messageDiv.innerHTML = `
                <div class="text-nexa-cyan text-sm font-bold">NEXA</div>
                <div class="mt-1">${message}</div>
            `;
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Speak message
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);

        }
        
        console.log('‚úÖ NEXA AI Ready!');
    </script>
</body>
</html>
